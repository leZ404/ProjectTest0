<link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
<span [ngSwitch]="tool">
    <button (click)="setTool()" *ngSwitchCase="0" class="fa-solid fa-pen"></button>
    <button (click)="setTool()" *ngSwitchCase="1" class="fa-solid fa-eraser"></button>
    <button (click)="setTool()" *ngSwitchCase="2">
        <div id="rectangle"></div>
    </button>
</span>
