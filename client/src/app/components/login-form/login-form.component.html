<div class="login-form-container">
    <form [formGroup]="formGroup" (ngSubmit)="loginProcess()" (keydown.enter)="loginProcess()">
        <h2>Connexion</h2>
        <div class="form-group">
            <label for="username">Nom d'utilisateur:</label>
            <input type="text" id="username" class="form-control" formControlName="username">
            <div *ngIf="formGroup.get('username')?.touched && formGroup.get('username')?.errors">
                <small class="text-danger" *ngIf="formGroup.get('username')?.errors?.required">*Le nom d'utilisateur est
                    obligatoire.</small>
            </div>
        </div>

        <div class="form-group">
            <label for="password">Mot de passe:</label>
            <input type="password" id="password" class="form-control" formControlName="password">
            <div *ngIf="formGroup.get('password')?.touched && formGroup.get('password')?.errors">
                <small class="text-danger" *ngIf="formGroup.get('password')?.errors?.required">*Le mot de passe est
                    obligatoire.</small>
                <small class="text-danger" *ngIf="formGroup.get('password')?.errors?.minlength">*Le mot de passe doit
                    contenir au moins 6 caractères.</small>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Se connecter</button>
        <button type="button" class="btn btn-secondary" routerLink="/signup">Créer un compte</button>
    </form>
</div>
